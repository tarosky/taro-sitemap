name: Deploy Plugin

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:

  lint:
    name: PHP Syntax Check
    uses: tarosky/workflows/.github/workflows/phpcs.yml@main
    with:
      version: 7.4

  assets:
    name: Assets Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Packages
        run: npm install

      - name: Check JS & CSS syntax
        run: npm run lint

      - name: Build Succeed
        run: npm run build

  short-open-tag:
    name: Short Open Tag Check
    uses: tarosky/workflows/.github/workflows/php-short-open-tag.yml@main

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [ short-open-tag, lint, assets ]
    if: always()
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  release:
    name: Deploy WordPress.org
    needs: status-check
    if: contains(github.ref, 'tags/')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/tarosky/taro-sitemap/releases
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.2
          tools: composer

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Plugin
        run: bash bin/build.sh ${{ github.ref }}

      - name: Clean Package
        run: bash bin/clean.sh

      - name: Zip Archive
        run: zip -r ${{ github.event.repository.name }}.zip ./

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ github.event.repository.name }}.zip
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip
